<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Entrar
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.user" name="user" class="form-control" placeholder="usuario" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="senha" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
